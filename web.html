<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='light.jpeg'">Turn on the light</button>

<img id="myImage" src="nolight.jpeg" style="width:100px">

<button onclick="document.getElementById('myImage').src='cat.jpeg'">Turn off the light</button>
